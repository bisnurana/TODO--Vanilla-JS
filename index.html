<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>MY TODOS</title>
    <!-- Bootstrap CSS -->

    <header id="main-header" class="bg-primary text-white p-4">
      <div class="container">
        <h1 id="header-title">My Todos</h1>
      </div>
    </header>

     <div class="container">
        <div id="main" class="card card-body">
          <h2 class="title">Add to the list</h2>
          <form class="form-inline mb-5">
            <input type="text" name="" class="form-control m-1">
            <button type="submit" value="Submit" class="btn btn-success pl-5 pr-5 m-1">Add</button>              
          </form>

          <h2 class="title">My lists</h2>
            <ul id="items" class="list-group">
              <li class="list-group-item">Item 1</li>
              <li class="list-group-item">Item 2</li>
              <li class="list-group-item">Item 3</li>
            </ul>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
